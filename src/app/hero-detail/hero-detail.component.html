<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <span>id: {{hero.id}}</span>
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="clickedBack()">go back</button>
  <button (click)="clickedSave()">save</button>
</div>
